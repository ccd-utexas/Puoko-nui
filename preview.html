<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Online Reduction Display</title>
	<script type="text/javascript">
		var delay = 5000;
		var ts_name = 'online_ts.gif';
		var dft_name = 'online_dft.gif';

		function update(url, id)
		{
			var img = new Image();
			img.onload = function()
			{
				var canvas = document.getElementById(id);
				var ctx = canvas.getContext('2d');
				canvas.setAttribute('width', img.width);
				canvas.setAttribute('height', img.height);
			  	ctx.drawImage(img, 0, 0);

				var data = ctx.getImageData(0, 0, canvas.width, canvas.height);
				var px = img.width*img.height;
				var c = data.data;

				// PGPLOT on windows swaps color indices 0 and 1 (black and white)
				// so swap black and white if the background isn't black
				if (c[0] == 0 && c[1] == 0 && c[2] == 0)
					return;

				for (var i = 0; i < px; i++)
				{
					var r = 4*i, g = 4*i + 1, b = 4*i + 2;
					if (c[r] == 0 && c[g] == 0 && c[b] == 0)
					{
						c[r] = 255;
						c[g] = 255;
						c[b] = 255;
					}
					else if (c[r] == 255 && c[g] == 255 && c[b] == 255)
					{
						c[r] = 0;
						c[g] = 0;
						c[b] = 0;
					}
				}

			    ctx.putImageData(data, 0, 0);
			};
			img.src = url+'?'+ new Date().getTime();
		}

		function loop()
		{
			update(ts_name, 'ts');
			update(dft_name, 'dft');
			setTimeout(loop, delay);
		}

		function update_delay()
		{
			delay = parseInt(document.getElementById("rate").value, 10);
		}
	</script>
	<style type="text/css" media="all">
		body {margin:0px; padding:0px; font-size:0; background:#000}
		div {color:#fff; font-size:12px; margin:10px}
		input {background:#333; color:#fff; border:1px solid #666}
	</style>
</head>
<body id="body">
	<canvas id="ts"></canvas><br />
	<canvas id="dft"></canvas>
	<div>Update rate: <input size="5" id="rate"> ms <input type="button" value="Update" onclick="update_delay()"></div>
</body>
<script type="text/javascript">
	function start()
	{
		document.getElementById("rate").value = delay;
		loop();
	}
	start();
</script>
</html>
